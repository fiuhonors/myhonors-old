<div class="row" ng-if="user.auth.isMiddleCircle">
    <div class="col-md-2" ng-controller="CourseViewCtrl">
        <div class="box">
            <div class="box-header">Course Details</div>
            <div class="box-content padded">
                <strong class="media-heading">{{course.name}}</strong>
                <div class="text-muted" style="text-transform: uppercase; font-size: 10px; line-height: 1.2em">{{course.subtitle}}</div>
                <a href="#/courses/{{course.id}}" class="btn btn-mini" style="margin-top: 10px"><i class="icon-signout icon-flip-horizontal"></i>&nbsp;&nbsp;Back to Main Page</a>
            </div>
        </div>
    </div>

    <div class="col-md-9">
        <div class="box">
            <div class="box-header">View Discussion</div>
            <div class="box-content">
                <thread source="source" comments="comments"></thread>
            </div>
        </div>
    </div>
</div>
