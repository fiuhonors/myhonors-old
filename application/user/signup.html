<div class="col-md-10 col-md-offset-1" style="margin-top: 100px">

    <div class="btn btn-primary login-header">
        <strong>Sign up for FIU MyHonors</strong>
    </div>
    <div class="well well-lg" style="padding-top: 70px">
        <div class="alert alert-danger" ng-show="signup.error">{{signup.error}}</div>
        <div class="row">
            <div class="col-md-4" style="border-right: 1px solid #ccc">
                <h3 style="margin-bottom: 0px">BASIC INFO</h3>
                <label for="email">Email Address</label>
                <input type="text" id="email" placeholder="panther@fiu.edu" ng-model="signup.email" />

                <label for="password">Password</label>
                <input type="password" id="password" ng-model="signup.password" />

                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" ng-model="signup.passwordConfirm" />
            </div>
            <div class="col-md-4"  style="border-right: 1px solid #ccc">
                <h3 style="margin-bottom: 0px">VERIFY ACCOUNT</h3>
                <p style="line-height: 1em"><small>We need to verify your identity. Please enter your FIU Panther ID and MyAccounts password.</small></p>
                <label for="pid">Panther ID</label>
                <input type="text" id="pid" placeholder="Example: 1234567" ng-model="signup.pantherID" />

                <label for="password">MyAccounts Password</label>
                <input type="password" id="password" ng-model="signup.myAccountsPassword" />

                <div ng-show="!signup.verification.success"><button class="btn btn-primary" ng-click="doVerification()">Verify Account</button></div>
                <div ng-show="signup.verification.success"><button class="btn btn-success disabled">Verified</button><span style="margin-left: 10px"><small>Thanks, {{signup.verification.fname}}!</small></div>
            </div>
            <div class="col-md-4">
                <h3 style="font-weight: bolder">PRESS BUTTON</h3>
                <div ng-show="!signup.verification.success"><button class="btn btn-lg btn-block disabled" style="padding: 60px;">Take me to<br />MyHonors</button></div>
                <div ng-show="signup.verification.success"><button ng-click="doRegistration()" class="btn btn-lg btn-success btn-block" style="padding: 60px;">Take me to<br />MyHonors</button></div>
            </div>
        </div>
    </div>
    <div class="pagination-centered">
        <p>Need help? Email us at <a href="mailto:honors@fiu.edu">honors@fiu.edu</a></p>
    </div>

</div>
