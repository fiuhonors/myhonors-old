<div class="box">
	<div class="box-header"> {{event.name}} </div>
	<div class="box-content padded ">
		
		<a href="" class="btn btn-success" style="margin-bottom: 4px;" ng-click="exportExcel()" >Export to Excel</a>
		<a href="" class="btn btn-default" style="margin-bottom: 4px;" ng-click="exportCSV()" >Export as CSV</a>

		<table class="table table-bordered table-hover text-center">
			<thead>
				<tr>
					<td><b>Student Name</b></td>
					<td><b>PID</b></td>
					<td><b>Email</b></td>
					<td><b>Phone Number</b></td>
					<td><b>Time of Registration</b></td>
					<td></td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in waitingList">
					<td>{{user.fname + " " + user.lname}}</td>
					<td>{{user.pid}}</td>
					<td>{{user.email}}</td>
					<td>{{user.phone}}</td>
					<td>{{user.time | date:'short'}}</td>
					<td><a href="" class="glyphicon glyphicon-remove" ng-click="removeFromWaitingList(user)"></a></td>
				</tr>
			</tbody>
		</table>
		
	</div>
</div>
