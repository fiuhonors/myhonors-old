<div class="row" style="margin-top: 40px">
	<div class="col-md-8 col-md-offset-2">
		<div class="box" style="margin-bottom: 30px">
			<div class="box-header">{{pageTitle}}</div>
			<div class="box-content padded-small">
				<input type="text" class="form-control" style="height: 100%; line-height: 60px; font-size: 40px; margin-bottom: 0" placeholder="Swipe your FIU card..." ng-model="data.userId" ng-enter="swipe()" />
			</div>
		</div>
	</div>
</div>

<div class="row space-below" ng-show="lastSwipe">
	<div class="col-md-offset-3 col-md-6">
		<div class="box" style="margin-bottom: 5px">
			<div class="box-content padded-small">
				<div class="alert alert-success text-center" style="margin-bottom: 0; padding: 20px; font-size: 32px;"><strong>{{lastSwipe.fname}} {{lastSwipe.lname}}</strong></div>
			</div>
		</div>
	</div>
</div>

<div class="row" ng-show="showButtons">
	<div class="col-md-8 col-md-offset-2">
		<div class="box" style="margin-bottom: 30px">
			<div class="box-header">{{question}}</div>
			<div class="box-content padded text-center">
				<div class="btn-group">
					<button ng-repeat="button in buttons" class="btn btn-default" ng-click="save(button)">{{button}}</button>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="row" ng-show="error">
	<div class="col-md-8 col-md-offset-2">
		<div class="box">
			<div class="box-content padded-small">
				<div class="alert alert-danger" style="margin-bottom: 0; padding: 20px"><strong>Sorry!</strong> {{error}}</div>
			</div>
		</div>
	</div>
</div>
