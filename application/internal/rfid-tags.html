<div class="row" style="margin-top:100px;">
	<div class="col-md-5">
		<div class="box" style="margin-bottom:30px;">
			<div class="box-header">Panther ID</div>
			<div class="box-content padded-small">
				<input type="text" id="pidField" class="form-control" style="height: 100%; line-height: 60px; font-size: 40px; margin-bottom: 0" placeholder="Swipe your FIU card..." ng-model="data.userId" ng-enter="changeFocus()" >
			</div>
		</div>
	</div>

	<div class="col-md-5 col-md-offset-2">
		<div class="box" style="margin-bottom:30px;">
			<div class="box-header">RFID Tag</div>
			<div class="box-content padded-small">
				<input type="text" id="rfidField" class="form-control" style="height: 100%; line-height: 60px; font-size: 40px; margin-bottom: 0" placeholder="Read the RFID tag..." ng-model="data.rfid" >
			</div>
		</div>
	</div>
</div>

<div class="row" ng-show="error">
	<div class="col-md-6 col-md-offset-3">
		<div class="box">
			<div class="box-content padded-small">
				<div class="alert alert-danger" style="margin-bottom: 0; padding: 20px"><strong>Oh snap!</strong> Try swiping again with the BLUE strip on your FIU card.</div>
			</div>
		</div>
	</div>
</div>

<div class="row" ng-show="lastSwipe">
	<div class="col-md-6 col-md-offset-3">
		<div class="box" style="margin-bottom: 5px">
			<div class="box-content padded-small">
				<div class="alert alert-success text-center" style="margin-bottom: 0; padding: 20px; font-size: 32px;"><strong>{{lastSwipe.fname}} {{lastSwipe.lname}}</strong></div>
			</div>
		</div>
	</div>
</div>

<div class="row" style="margin-top: 60px">
	<div class="col-md-12 text-center">
		<button class="btn btn-primary btn-lg" ng-click="registerRFID()">Register RFID</button>
	</div>
</div>
