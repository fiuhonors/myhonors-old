

<div class="container-fluid calendar">

    <div class="row calendarHeader">
        <div class="col-md-2">
            <button class="btn btn-primary btn-block pull-left" ng-click="move(-1)" ng-switch="mode">
                <i class="icon-chevron-left icon-white"></i> Prev
                <span ng-switch-when="day">Month</span>
                <span ng-switch-when="month">Year</span>
                <span ng-switch-when="year">Score</span>
            </button>
        </div>
        <div class="col-md-8">
            <button class="btn btn-primary btn-block" ng-click="toggleMode()"><strong>{{title}}</strong>
            </button>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary btn-block pull-right" ng-click="move(1)" ng-switch="mode">Next
                <span ng-switch-when="day">Month</span>
                <span ng-switch-when="month">Year</span>
                <span ng-switch-when="year">Score</span>
                <i class="icon-chevron-right icon-white"></i>
            </button>
        </div>
    </div>
    
    <div class="row" ng-show="labels.length > 0">
        <div ng-show="showWeekNumbers">#</div>
        <div id="{{label}}" ng-repeat="label in labels" style="text-align: center">{{label}}</div>
    </div>

  

    <div class="row" ng-repeat="row in rows">
      <td class="text-center no-border-left" ng-show="showWeekNumbers"><em>{{ getWeekNumber(row) }}</em></td>
      <td ng-repeat="dt in row" ng-click="select(dt.date)" class="{{mode}}" ng-class="{'no-border-left': !showWeekNumbers && $first}" style="text-align: center">
        <h3 style="margin-top: -10px; margin-bottom: 0"><span ng-class="{muted: ! dt.isCurrent}">{{dt.label}}</span></h3>
        <a href="#/events/{{event.id}}" ng-repeat="event in getEvents(dt.date)"><div class="label event-{{event.color || 'blue'}}" style="display: block; margin-bottom: 1px" >{{event.name}}</div></a>
      </td>
    </div>

</div>

<div class="calendar">
    <ul class="weekdays" ng-show="labels.length > 0">
        <li ng-repeat="label in labels">{{label}}</li>
    </ul>
    <ul class="days" ng-repeat="row in rows">
        <li class="calendar-day">
            <div class="date"><span class="day">Sun,</span> <span class="month">Dec</span> 1</div>
        </li>
    </ul>
</div>
