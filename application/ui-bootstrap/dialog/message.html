<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h3>{{ title }}</h3>
        </div>
        <div class="modal-body">
                <p>{{ message }}</p>
        </div>
        <div class="modal-footer">
                <button ng-repeat="btn in buttons" ng-click="close(btn.result)" class="btn btn-default" ng-class="btn.cssClass">{{ btn.label }}</button>
        </div>
    </div>
</div>
